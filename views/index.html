<!DOCTYPE html>
<html lang="en" ng-app="Choozr">

<head>
  <meta charset="UTF-8">
  <title>Choozr</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular-ui-router/1.0.0-rc.1/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.4/angular-resource.min.js"></script>

  <script src="/javascripts/index.js"></script>
  <script src="/javascripts/controllers/NewPollCtrl.js"></script>
  <script src="/javascripts/controllers/GetPollCtrl.js"></script>
  <script src="/javascripts/controllers/ViewPollsCtrl.js"></script>

  <link rel="shortcut icon" href="http://i.picresize.com/images/2017/06/10/Nqs9G.png" />
  <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
</head>

<body>
  <ul class="nav-bar">
    <img src="http://i.picresize.com/images/2017/06/10/Nqs9G.png" border="0">
    <span><li><a href="" ng-click="setRoute('viewPolls')">Choozr</a></li>
            <li><a href="" ng-click="setRoute('addPoll')">Ask</a></li>
            <li><a href="" ng-click="setRoute('getPoll')">Find</a></li></span>
  </ul>

  <div class="container">
    <div ng-controller="NewPollCtrl">
      <div class="ask-container">
        <div id="cb" ng-switch="inputs">
          <div ng-switch-when="not-pressed">
            <h1 ng-style="{'font-size' : cbwidth}">Choose between...</h1>
          </div>
          <div ng-switch-when="pressed">
            <h1 ng-style="{'font-size' : cbwidth}">Choose between {{smartText()}}</h1>
          </div>
        </div>
        <form role="form" ng-submit="submitChoice()">
          <div class="input" ng-repeat="choice in poll.options">
            <input ng-style="{'width' : fsize}" onkeypress="inputTyped()" maxlength="17" type="text" ng-model="choice.text" placeholder="Choice {{$index+1}}"><br>
          </div>
          <button ng-if="ccount == 2 || ccount == 3" class="addsub" type="button" ng-click="addChoice()">+</button>
          <button ng-if="ccount == 3 || ccount == 4" class="addsub" type="button" ng-click="subChoice()">-</button>
          <button class="create" type="submit">Create</button>
        </form>
      </div>
    </div>
  
    <div ng-controller="ViewPollsCtrl">
      <div ng-repeat="poll in polls">
        <div class="po-container">
          <div ng-if="poll.hasVoted === 'false'">
            <form class="op-container" ng-repeat="option in poll.options" ng-style="{'background-image' : option.bgurl, 'width' : option.width}" ng-click="submitVote(option.text, poll._id, $parent.$index)">
              <div class="rec rec-prevote" ng-style="{'width' : option.width}"></div>
              <h2 class="text" ng-style="{'width' : option.width}">{{option.text}}</h2>
            </form>
          </div>
          <div ng-if="poll.hasVoted === 'true'">
            <form class="op-container" ng-repeat="option in poll.options" ng-style="{'background-image' : option.bgurl, 'width' : option.width}">
              <div class="rec rec-postvote" ng-style="{ 'height': option.height, 'background-color': option.color, 'width' : option.width}"></div>
              <h1 class="percent" ng-style="{'width' : option.width}">{{option.percentage}}%</h1>
              <h2 class="text" ng-style="{'width' : option.width}">{{option.text}}</h2>
            </form>
          </div>
        </div>
        <hr width="75%">
      </div>
    </div>
  </div>

</body>

</html>
